    <title>Inspira+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Sora (Modern Titles) & Plus Jakarta Sans (Body/UI) -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- Simplified Material Symbols Import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent pull-to-refresh on body */
      }
      body {
        overscroll-behavior: none;
        font-family: 'Plus Jakarta Sans', sans-serif; /* Primary UI Font */
        background-color: #050505;
        color: #f9fafb;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.5;
      }
      
      /* Typography System */
      .font-serif {
          font-family: 'Sora', sans-serif !important; /* Replaced Playfair with Sora for Modern Look */
      }
      .font-sans {
          font-family: 'Plus Jakarta Sans', sans-serif !important;
      }
      
      /* Explicit Font Classes */
      .font-sora {
          font-family: 'Sora', sans-serif !important;
      }
      
      /* Map legacy classes to new system */
      .font-inter, .font-outfit {
          font-family: 'Plus Jakarta Sans', sans-serif !important;
      }
      
      #root {
        height: 100%;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Aurora Background Animation */
      @keyframes aurora-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .aurora-background {
        background: 
            radial-gradient(circle at top left, rgba(76, 29, 149, 0.4), transparent 40%),
            radial-gradient(circle at bottom right, rgba(219, 39, 119, 0.3), transparent 40%),
            linear-gradient(135deg, #0f172a 0%, #312e81 50%, #000000 100%);
        background-size: 200% 200%;
        animation: aurora-flow 15s ease infinite;
      }

      /* Noise Texture for better gradients - Premium Feel */
      .bg-noise {
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABERERmZmYzMzMyMjJEREQwMDBCwYnOAAAACHRSTlMAMwA1MzMzM7O0s14AAABwSURBVDjLxZFBCgAhDANGU/Bc5v3PomsWQwUP4t7yqog01qbZ/ko8O+NO3u3k3c5825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm285825lvO/NtZ77tzLed+bYz33bm2/55z/0B8405wZq1sYoAAAAASUVORK5CYII=");
        background-repeat: repeat;
      }

      /* Animations */
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes slide-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes slide-out-down {
         from { opacity: 1; transform: translateY(0); }
         to { opacity: 0; transform: translateY(100%); }
      }
      .animate-slide-out-down {
          animation: slide-out-down 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes slide-in-bottom {
         from { transform: translateY(100%); }
         to { transform: translateY(0); }
      }
      .animate-slide-in-bottom {
          animation: slide-in-bottom 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      @keyframes pulse-slow {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.95; transform: scale(0.98); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }
      
      @keyframes gradient-move {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animate-gradient-move {
          animation: gradient-move 8s ease infinite;
      }

      @keyframes explode {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
        100% { transform: translate(var(--x), var(--y)) scale(1); opacity: 0; }
      }

      /* Thinking Dots */
      .thinking-dot {
        width: 8px;
        height: 8px;
        background-color: currentColor;
        border-radius: 50%;
        display: inline-block;
        animation: thinking-blink 1.4s infinite both;
      }
      @keyframes thinking-blink {
        0%, 80%, 100% { opacity: 0.2; transform: scale(0.8); }
        40% { opacity: 1; transform: scale(1.2); }
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      
      /* Utility for fade-in on scroll */
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-out, transform 1s ease-out;
        will-change: opacity, visibility;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: none;
      }
